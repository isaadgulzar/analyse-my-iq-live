<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="max-w-7xl mx-auto flex flex-col justify-between h-screen pb-32 md:pb-44 lg:pb-0 font-inter">
        <!-- Top bar  -->
        <nav class="bg-dark-blue flex-shrink-0 h-16 px-2">
            <div class="relative flex items-center justify-between space-x-4 md:space-x-7 h-16">
                <div class="flex-shrink-0">
                    <img class="block lg:hidden h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
                    <img class="hidden lg:block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg" alt="Workflow">
                </div>
                <div class="flex w-full">
                    <div class="relative pt-2 w-full">
                        <div class="flex mb-2 items-center justify-between">
                            <div>
                                <span class="text-xs capitalize md:font-semibold inline-block py-0.5 md:py-1 px-1 md:px-2 md:uppercase rounded-full text-dark-blue bg-success">
                                    completed
                                </span>
                            </div>
                            <div class="text-right">
                                <span class="text-xs font-semibold inline-block text-success">
                                    30%
                                </span>
                            </div>
                        </div>
                        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-purple-lighter">
                            <div style="width:30%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-purple"></div>
                        </div>
                    </div>
                </div>
                <div class="flex-shrink-0 flex flex-col space-y-1 justify-center lg:justify-end">
                    <span class="text-xs text-white">Remaining Time</span>
                    <div class="flex items-center space-x-1">
                        <div class="flex items-center justify-center h-6 w-5 bg-white">
                            <span class="text-xl font-bold text-purple">2</span>
                        </div>
                        <div class="flex items-center justify-center h-6 w-5 bg-white">
                            <span class="text-xl font-bold text-purple">8</span>
                        </div>
                        <div class="flex items-center justify-center h-6 w-3">
                            <span class="text-xl font-bold text-white">:</span>
                        </div>
                        <div class="flex items-center justify-center h-6 w-5 bg-white">
                            <span class="text-xl font-bold text-purple">3</span>
                        </div>
                        <div class="flex items-center justify-center h-6 w-5 bg-white">
                            <span class="text-xl font-bold text-purple">4</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Instructions  -->
        <div class="flex-shrink-0 h-7 md:h-auto flex flex-col md:flex-row items-center justify-center py-1.5 md:py-5">
            <h1 class="flex items-center space-x-1 text-sm md:text-2xl font-bold text-purple-light">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 md:h-7 w-5 md:w-7" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                </svg>
                <span>Please choose the correct answer</span>
            </h1>
        </div>
        <!-- content -->
        <div class="flex-shrink h-full w-full flex flex-col lg:grid lg:grid-cols-2 gap-3 lg:gap-5 items-center justify-center px-2">
            <div class="h-1/2 lg:h-full flex-shrink w-full relative flex items-center justify-center border border-grey rounded-md 2xl:h-72">
                <span class="absolute left-1.5 md:left-3 top-1.5 md:top-3 text-dark-blue bg-purple-lighter font-medium text-sm md:text-lg border h-7 md:h-10 p-1.5 md:p-3 flex justify-center items-center">
                    Question # <span>3</span>
                </span>
                <p class="text-base md:text-xl"> What's 50% of 500, divided by 5?</p>
            </div>
            <div class="h-1/2 lg:h-full w-full grid grid-cols-3 gap-2 lg:gap-5 lg:items-center lg:justify-between 2xl:h-72">
                <div class="flex flex-wrap items-center h-full border border-grey rounded-md">
                    <input id="checkbox1" type="radio" name="q1" class="hidden">
                    <label for="checkbox1" class="flex items-center space-x-3 md:space-x-5 h-full w-full cursor-pointer px-1.5 md:px-4 py-1.5 md:py-5">
                        <span class="option-num text-gray-500 font-medium text-sm md:text-2xl border border-grey w-5 md:w-10 h-5 md:h-10 p-3 flex justify-center items-center">
                            A
                        </span>
                        <span class="text-xxs md:text-base option-text text-black">Option One </span>
                    </label>
                </div>
                <div class="flex flex-wrap items-center h-full border border-grey rounded-md">
                    <input id="checkbox2" type="radio" name="q1" class="hidden">
                    <label for="checkbox2" class="flex items-center space-x-3 md:space-x-5 h-full w-full cursor-pointer px-1.5 md:px-4 py-1.5 md:py-5">
                        <span class="option-num text-gray-500 font-medium text-sm md:text-2xl border border-grey w-5 md:w-10 h-5 md:h-10 p-3 flex justify-center items-center">
                            B
                        </span>
                        <span class="text-xxs md:text-base option-text text-black">Option Two </span>
                    </label>
                </div>
                <div class="flex flex-wrap items-center h-full border border-grey rounded-md">
                    <input id="checkbox3" type="radio" name="q1" class="hidden">
                    <label for="checkbox3" class="flex items-center space-x-3 md:space-x-5 h-full w-full cursor-pointer px-1.5 md:px-4 py-1.5 md:py-5">
                        <span class="option-num text-gray-500 font-medium text-sm md:text-2xl border border-grey w-5 md:w-10 h-5 md:h-10 p-3 flex justify-center items-center">
                            C
                        </span>
                        <span class="text-xxs md:text-base option-text text-black">Option Three </span>
                    </label>
                </div>
                <div class="flex flex-wrap items-center h-full border border-grey rounded-md">
                    <input id="checkbox4" type="radio" name="q1" class="hidden">
                    <label for="checkbox4" class="flex items-center space-x-3 md:space-x-5 h-full w-full cursor-pointer px-1.5 md:px-4 py-1.5 md:py-5">
                        <span class="option-num text-gray-500 font-medium text-sm md:text-2xl border border-grey w-5 md:w-10 h-5 md:h-10 p-3 flex justify-center items-center">
                            D
                        </span>
                        <span class="text-xxs md:text-base option-text text-black">Option Four </span>
                    </label>
                </div>
                <div class="flex flex-wrap items-center h-full border border-grey rounded-md">
                    <input id="checkbox5" type="radio" name="q1" class="hidden">
                    <label for="checkbox5" class="flex items-center space-x-3 md:space-x-5 h-full w-full cursor-pointer px-1.5 md:px-4 py-1.5 md:py-5">
                        <span class="option-num text-gray-500 font-medium text-sm md:text-2xl border border-grey w-5 md:w-10 h-5 md:h-10 p-3 flex justify-center items-center">
                            E
                        </span>
                        <span class="text-xxs md:text-base option-text text-black">Option Five </span>
                    </label>
                </div>
                <div class="flex flex-wrap items-center h-full border border-grey rounded-md">
                    <input id="checkbox6" type="radio" name="q1" class="hidden">
                    <label for="checkbox6" class="flex items-center space-x-3 md:space-x-5 h-full w-full cursor-pointer px-1.5 md:px-4 py-1.5 md:py-5">
                        <span class="option-num text-gray-500 font-medium text-sm md:text-2xl border border-grey w-5 md:w-10 h-5 md:h-10 p-3 flex justify-center items-center">
                            F
                        </span>
                        <span class="text-xxs md:text-base option-text text-black">Option Six </span>
                    </label>
                </div>
            </div>
        </div>
        <!-- Action Buttons  -->
        <div class="flex-shrink-0 h-10 md:h-auto grid grid-cols-2 gap-2 lg:gap-5 items-center justify-center px-2 py-5">
            <button class="btn-purple shadow-purple py-1.5 md:py-3.5 px-5 md:px-12">
                Skip Question
            </button>
            <button class="btn-purple-outline py-1.5 md:py-3.5 px-5 md:px-12">
                Get Results
            </button>
        </div>
        <!-- Question Explorer -->
        <div x-data="{questions: false}" :class="{'fixed z-10 bottom-0 bg-dark-blue': questions,'fixed h-11 lg:h-auto lg:static bottom-0 w-full flex-shrink-0 lg:pt-2 bg-dark-blue': !questions}">
            <a @click.prevent="questions = !questions" href="#" class="flex lg:hidden items-center justify-between p-2 bg-dark-blue">
                <span class="text-base text-purple-lightest">Question Explorer</span>
                <svg xmlns="http://www.w3.org/2000/svg" :class="{'rotate-180': questions}" class="h-6 w-6 text-purple-lightest transform transition-all duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                </svg>
            </a>
            <div :class="{'hidden lg:block': !questions}">
                <nav class="quiz-num-counter flex flex-wrap items-center justify-center gap-2 py-2 px-2 lg:px-0" aria-label="Pagination">
                    <a href="#" aria-current="page" class="skipped">
                        1
                    </a>
                    <a href="#" aria-current="page" class="completed">
                        2
                    </a>
                    <a href="#" aria-current="page" class="active">
                        3

                    <a href="#" aria-current="page" class="">

                    <a href="#" aria-current="page" class="">

                    <a href="#" aria-current="page" class="">

                    <a href="#" aria-current="page" class="">

                    <a href="#" aria-current="page" class="">

                    <a href="#" aria-current="page" class="">

                    </a>
                    <a href="#" aria-current="page" class="">

                    </a>
                    <a href="#" aria-current="page" class="">

                    </a>
                    <a href="#" aria-current="page" class="">

                    </a>
                    <a href="#" aria-current="page" class="">

                    </a>
                    <a href="#" aria-current="page" class="">

                    </a>
                    <a href="#" aria-current="page" class="">

                    </a>
                    <a href="#" aria-current="page" class="">
                        32
                    </a>
                </nav>
                <div class="flex items-center justify-center py-3 px-2 md:px-4">
                    <div class="flex items-center justify-center space-x-1 md:space-x-5 text-white">
                        <div class="flex items-center space-x-2">
                            <div class="h-5 md:h-6 w-6 md:w-8 bg-yellow"></div>
                            <span class="text-tiny sm:text-sm">Answered Question</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="h-5 md:h-6 w-6 md:w-8 bg-purple"></div>
                            <span class="text-tiny sm:text-sm">Current Question</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="h-5 md:h-6 w-6 md:w-8 bg-purple-lighter"></div>
                            <span class="text-tiny sm:text-sm">Unanswered Question</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="h-5 md:h-6 w-6 md:w-8 bg-grey"></div>
                            <span class="text-tiny sm:text-sm">Skipped Question</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/alpine.js"></script>
</body>

</html>
